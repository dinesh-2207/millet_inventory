<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin â€¢ Millet Supply Chain â€“ Overview</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f5f7fa; font-family: 'Segoe UI', sans-serif; }
    .navbar { background-color: #e8f5e9; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05); }
    .navbar-brand { font-weight: bold; font-size: 1.5rem; color: #2e7d32 !important; }
    .sidebar { min-height: 100vh; background: #2e7d32; color: #fff; padding: 1rem; }
    .sidebar a { color: #fff; display: block; margin-bottom: 1rem; text-decoration: none; font-weight: 500; }
    .sidebar a:hover { text-decoration: underline; }
    .card { border: 0; border-radius: 1rem; box-shadow: 0 6px 20px rgba(0, 0, 0, .05); }
    .table td, .table th { padding-top: 0.75rem; padding-bottom: 0.75rem; vertical-align: middle; line-height: 1.4; }
    .table { font-size: 0.95rem; }
    .table-hover tbody tr:hover { background-color: #f1f1f1; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://cdn-icons-png.flaticon.com/512/7651/7651380.png" height="36" class="me-2">
        Admin Dashboard â€“ Millet Supply Chain
      </a>
    </div>
  </nav>

  <div class="d-flex">
    <div class="sidebar">
      <h4 class="mb-4">ğŸ“ Admin Menu</h4>
      <a href="admin.html">ğŸ“Š Overview</a>
      <a href="add-product.html">â• Add Product</a>
      <a href="add-warehouse.html">ğŸ¢ Add Warehouse</a>
      <a href="add-distributor.html">ğŸ‘¤ Add Distributor</a>
      <a href="order-status.html">ğŸšš Order Status</a>
    </div>

    <div class="flex-grow-1 p-4">
      <div class="card mb-4">
        <div class="card-header fw-bold">ğŸ“Š Overview Dashboard</div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <canvas id="pieChart" height="220"></canvas>
            </div>
            <div class="col-md-6">
              <h6 class="fw-semibold mb-3">Recent Activities</h6>
              <div class="table-responsive">
                <table class="table table-sm table-hover">
                  <thead class="table-light">
                    <tr><th>#</th><th>Source</th><th>Description</th><th>Timestamp</th></tr>
                  </thead>
                  <tbody id="activityLogBody">
                    <tr><td colspan="4" class="text-center">Loading...</td></tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Pie chart
    const pieChart = new Chart(document.getElementById("pieChart").getContext("2d"), {
      type: "pie",
      data: {
        labels: ["Warehouse", "Distributors", "Products", "Orders"],
        datasets: [{
          data: [12, 19, 8, 14],
          backgroundColor: ["#0d6efd", "#198754", "#ffc107", "#dc3545"]
        }]
      }
    });

    // Fetch live stats
    fetch("https://millet-backend.onrender.com/api/admin/summary")
      .then(res => res.json())
      .then(stats => {
        pieChart.data.datasets[0].data = [
          stats.totalWarehouses,
          stats.totalDistributors,
          stats.totalProducts,
          stats.totalOrders
        ];
        pieChart.update();
      })
      .catch(err => console.error("âŒ Pie chart stats fetch error:", err));

    // Fetch Recent Activities
    fetch("https://millet-backend.onrender.com/api/admin/activity-logs")
  .then(res => res.json())
  .then(data => {
    const logs = data.logs || [];
    const tbody = document.getElementById("activityLogBody");
    tbody.innerHTML = "";

    if (logs.length === 0) {
      tbody.innerHTML = `<tr><td colspan="4" class="text-center">No recent activities</td></tr>`;
    } else {
      logs.forEach((log, index) => {
        const formattedDate = new Date(log.timestamp).toLocaleString("en-IN", {
          day: "2-digit", month: "2-digit", year: "numeric",
          hour: "2-digit", minute: "2-digit", hour12: true,
        });
        const source = log.source || "Unknown";
        const row = `
          <tr>
            <td>${index + 1}</td>
            <td>${source}</td>
            <td>${log.description}</td>
            <td>${formattedDate}</td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }
  })
  .catch(err => console.error("âŒ Activity log fetch error:", err));
  </script>
</body>
</html>
