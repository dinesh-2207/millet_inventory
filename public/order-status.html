<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order Status • Millet Supply Chain</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: #e8f5e9;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
      color: #2e7d32 !important;
    }
    .sidebar {
      min-height: 100vh;
      background: #2e7d32;
      color: #fff;
      padding: 1rem;
    }
    .sidebar a {
      color: #fff;
      display: block;
      margin-bottom: 1rem;
      text-decoration: none;
      font-weight: 500;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
    .card {
      border: 0;
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, .05);
    }
    .badge {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://cdn-icons-png.flaticon.com/512/7651/7651380.png" height="36" class="me-2" />
        Admin Dashboard – Millet Supply Chain
      </a>
    </div>
  </nav>

  <!-- Sidebar + Main -->
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
      <h4 class="mb-4">📁 Admin Menu</h4>
      <a href="admin.html">📊 Overview</a>
      <a href="add-product.html">➕ Add Product</a>
      <a href="add-warehouse.html">🏢 Add Warehouse</a>
      <a href="add-distributor.html">👤 Add Distributor</a>
      <a href="order-status.html">🚚 Order Status</a>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4">
      <div class="card mb-4">
        <div class="card-header fw-bold">🚚 Order Status</div>
        <div class="card-body">
          <table class="table table-bordered table-striped">
            <thead class="table-success">
              <tr>
                <th>Order ID</th>
                <th>Warehouse</th>
                <th>Distributor</th>
                <th>Product</th>
                <th>Qty</th>
                <th>Status</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody id="orderTableBody">
              <!-- Orders will be dynamically loaded here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const tbody = document.getElementById("orderTableBody");
  tbody.innerHTML = `<tr><td colspan="7" class="text-center">Loading...</td></tr>`;

  try {
    const res = await fetch("https://millet-backend.onrender.com/api/admin/order-status");
    if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);

    const data = await res.json();

    // Use data.orders if success, fallback to raw data array
    const orders = data.success && Array.isArray(data.orders) ? data.orders : data;

    if (!Array.isArray(orders) || orders.length === 0) {
      tbody.innerHTML = `<tr><td colspan="7" class="text-center">No orders found</td></tr>`;
      return;
    }

    // Clear table body
    tbody.innerHTML = "";

    orders.forEach(order => {
      const tr = document.createElement("tr");

      // Status badge mapping
      const statusBadge = {
        "Pending": `<span class="badge bg-warning text-dark">Pending</span>`,
        "Shipped": `<span class="badge bg-info text-dark">Shipped</span>`,
        "Delivered": `<span class="badge bg-success">Delivered</span>`
      }[order.status] || `<span class="badge bg-secondary">Unknown</span>`;

      // Format date
      const orderDate = order.created_at ? new Date(order.created_at).toLocaleString("en-IN", {
        day: "2-digit", month: "2-digit", year: "numeric",
        hour: "2-digit", minute: "2-digit", second: "2-digit", hour12: true
      }) : '-';

      tr.innerHTML = `
        <td>${order.orderId ?? '-'}</td>
        <td>${order.warehouse ?? '-'}</td>
        <td>${order.distributor ?? '-'}</td>
        <td>${order.productName ?? '-'}</td>
        <td>${order.qty ?? 0}</td>
        <td>${statusBadge}</td>
        <td>${orderDate}</td>
      `;

      tbody.appendChild(tr);
    });
  } catch (err) {
    console.error("❌ Error loading orders:", err);
    tbody.innerHTML = `<tr><td colspan="7" class="text-center text-danger">Failed to load orders</td></tr>`;
  }
});
</script>
</body>
</html>
